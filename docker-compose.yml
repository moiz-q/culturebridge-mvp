# Docker Compose for Local Development
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: culturebridge-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: culturebridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culturebridge-network

  redis:
    image: redis:7-alpine
    container_name: culturebridge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culturebridge-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: culturebridge-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/culturebridge
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
      CORS_ORIGINS: http://localhost:3000
      JWT_SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - culturebridge-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: culturebridge-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - /app/.next
    networks:
      - culturebridge-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  culturebridge-network:
    driver: bridge
