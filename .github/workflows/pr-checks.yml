name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
          requireScope: false
      
      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<<<'; then
            echo "❌ Merge conflicts detected"
            exit 1
          fi
      
      - name: Check file size limits
        run: |
          large_files=$(find . -type f -size +5M -not -path "./.git/*" -not -path "./node_modules/*")
          if [ -n "$large_files" ]; then
            echo "❌ Large files detected (>5MB):"
            echo "$large_files"
            exit 1
          fi
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pylint radon
          cd backend && pip install -r requirements.txt
      
      - name: Run pylint
        working-directory: ./backend
        run: |
          pylint app/ --exit-zero --output-format=json > pylint-report.json
        continue-on-error: true
      
      - name: Check code complexity
        working-directory: ./backend
        run: |
          radon cc app/ -a -nb
          radon mi app/ -nb
      
      - name: Comment PR with results
        uses: actions/github-script@v6
        if: always()
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('backend/pylint-report.json', 'utf8'));
            const score = report.statistics?.global_note || 'N/A';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Code Quality Report\n\n**Pylint Score:** ${score}/10`
            });

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build and analyze bundle
        working-directory: ./frontend
        run: |
          npm run build
          npx next-bundle-analyzer
        continue-on-error: true
